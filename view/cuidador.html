<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cogitare - Cuidadores</title>
    <link rel="stylesheet" href="/css/cuidador.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="shortcut icon" href="/imagens/logotipoCogitareSemFundo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- NOVA SIDEBAR MODERNA -->
        <nav class="sidebar">
            <div class="sidebar-top-wrapper">
                <div class="sidebar-top">
                    <a href="#" class="logo__wrapper">
                        <img src="/imagens/logotipoCogitareSemFundo.png" alt="Cogitare" class="logo-small">
                        <span class="hide company-name">Cogitare</span>
                    </a>
                </div>
                <button class="expand-btn" type="button">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.01 2.72L10.36 7.07C10.87 7.58 10.87 8.42 10.36 8.93L6.01 13.28"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="sidebar-links">
                <ul>
                    <li><a href="/view/index.html" class="tooltip"><i data-lucide="layout-dashboard"></i><span
                                class="link hide">Painel</span><span class="tooltip__content">Painel</span></a></li>
                    <li><a href="/view/cuidador.html" class="tooltip"><i data-lucide="users"></i><span
                                class="link hide">Cuidadores</span><span class="tooltip__content">Cuidadores</span></a>
                    </li>
                    <li><a href="/view/responsavel.html" class="tooltip"><i data-lucide="users"></i><span
                                class="link hide">Responsáveis</span><span
                                class="tooltip__content">Responsáveis</span></a></li>
                    <li><a href="/view/idoso.html" class="tooltip"><i data-lucide="users"></i><span
                                class="link hide">Idosos</span><span class="tooltip__content">Idosos</span></a></li>
                    <li><a href="/view/atendimento.html" class="tooltip"><i data-lucide="calendar-check"></i><span
                                class="link hide">Atendimentos</span><span
                                class="tooltip__content">Atendimentos</span></a></li>
                    <li><a href="/view/pagamento.html" class="tooltip"><i data-lucide="wallet"></i><span
                                class="link hide">Pagamentos</span><span class="tooltip__content">Pagamentos</span></a>
                    </li>
                    <li><a href="/view/historico.html" class="tooltip"><i data-lucide="history"></i><span
                                class="link hide">Histórico</span><span class="tooltip__content">Histórico</span></a>
                    </li>
                    <li><a href="/logout" class="tooltip"><i data-lucide="log-out"></i><span
                                class="link hide">Sair</span><span class="tooltip__content">Sair</span></a></li>
                </ul>
            </div>
        </nav>
        <!-- FIM DA NOVA SIDEBAR -->

        <main class="main-content">
            <header class="header">
                <h1>Lista de Cuidadores</h1>
                <input type="text" placeholder="Buscar cuidador..." class="search-input" />
            </header>

            <section class="card-grid">
                <!-- Cuidador exemplo -->
                <div class="card">
                    <img src="/images/cuidador1.jpg" alt="Foto Cuidador" />
                    <div class="card-info">
                        <h3>Maria Souza</h3>
                        <p>Especialidades: Alzheimer, Pós-cirúrgico</p>
                        <p>Experiência: 4 anos</p>
                        <button class="btn-ver">Ver Perfil</button>
                    </div>
                </div>
                <!-- Repita este bloco para mais cuidadores -->
            </section>
        </main>
    </div>
    <script>lucide.createIcons();</script>
    <script src="/js/sidebar.js"></script>
</body>

</html>
